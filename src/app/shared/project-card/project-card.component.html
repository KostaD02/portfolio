<div class="project" tabindex="1">
  <div class="project__side">
    <div class="project__top flex-center">
      <div class="folder">
        <img src="../../../assets/icons/folder.svg" alt="folder icon" />
      </div>
      <div class="external flex-center">
        <a
          class="flex-center"
          *ngIf="project.externalLinks?.github"
          [href]="project.externalLinks.github"
          target="_blank"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            role="img"
            viewBox="0 0 24 24"
            stroke="#8892b0"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <title>GitHub</title>
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
            ></path>
          </svg>
        </a>
        <a
          class="flex-center"
          *ngIf="
            project.externalLinks.external &&
            project.externalLinks?.github !== project.externalLinks.external
          "
          [href]="project.externalLinks.external"
          target="_blank"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#8892b0"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-external-link"
          >
            <title>External Link</title>
            <path
              d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
            ></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </a>
        <a
          class="flex-center"
          *ngIf="project.externalLinks.npm"
          [href]="project.externalLinks.npm"
          target="_blank"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            viewBox="0 0 576 512"
            fill="#8892b0"
          >
            <title>Npm</title>
            <path
              d="M288 288h-32v-64h32v64zm288-128v192H288v32H160v-32H0V160h576zm-416 32H32v128h64v-96h32v96h32V192zm160 0H192v160h64v-32h64V192zm224 0H352v128h64v-96h32v96h32v-96h32v96h32V192z"
            />
          </svg>
        </a>
      </div>
    </div>
    <div class="project__middle">
      <h3>
        <a [href]="project.externalLinks.external" target="_blank">
          {{ getTranslation("name") | translate }}
        </a>
      </h3>
      <p>
        {{ getTranslation("description") | translate }}
      </p>
    </div>
  </div>
  <div class="project__bottom">
    <ul>
      <li *ngFor="let tag of project.tags">
        <span>{{ tag }}</span>
      </li>
    </ul>
  </div>
</div>
